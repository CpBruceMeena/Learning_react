 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-state=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
  </head>
  <body>

    <div id="app">

    </div>

    <script type="text/babel">
      class App extends React.Component{
        state = {
          name:'Sam',
          age:30
        }

        handleClick = (e) => {
          this.setState({
            name : "Sammy"
          })
          console.log(this.state)
        }

        handleMouseOver = (e) => {
          console.log(e.target, e.pageX);
        }

        handleOnCopy = (e) => {
          console.log('Try being original for once!');
        }

        render(){
          return (
          <div className="app-content">
            <h1>This is the starting of react.</h1>
            <p> My name is { this.state.name } and I'm { this.state.age }</p>
            <button onClick={this.handleClick}>click me</button>
            <button onMouseOver={this.handleMouseOver}>Hover me</button>
            <p onCopy={this.handleOnCopy}>What we think we become</p>
          </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>

  </body>
</html>
